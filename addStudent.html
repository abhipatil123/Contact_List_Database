<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <title>Add Contact</title>
</head>



<body>

    <form action="http://localhost/contactlist/Contact_List_Database/studentadded.php" method="post">

        <table border="0">
            <tr>
                <td>First Name</td>
                <td align="center"> <input type="text" name="first_name" size="30" /></td>
            </tr>

            <tr>
                <td>Middle Name</td>
                <td align="center"> <input type="text" name="middle_name" size="30" /></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td align="center"> <input type="text" name="last_name" size="30" /></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" name='newcontact' value="Send" /></td>
            </tr>

        </table>

    </form>

    <script>
        $(document).ready(function () {
            var phone_number_form_index = 0;
            $("#add_phone_number").click(function () {
                phone_number_form_index++;
                $(this).parent().before($("#phone_number_form").clone().attr("id", "phone_number_form" + phone_number_form_index));
                $("#phone_number_form" + phone_number_form_index + " :input").each(function () {
                    $(this).attr("name", $(this).attr("name") + phone_number_form_index);
                    $(this).attr("id", $(this).attr("id") + phone_number_form_index);
                });
                $("#remove_phone_number" + phone_number_form_index).click(function () {
                    $(this).closest("div").remove();
                });
            });
        });
    </script>
</body>

</html>
